<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="form-signin">
      <div class="text-center">
        <img
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          alt=""
          width="72"
          height="72"
          class="mb-4"
        />
        <h1>Sign In Page</h1>
        <p>
          Build a sign in page to display your command on <br />
          bootstrap <code>:text with color red</code> psuedo element <br />
          <a href="https://www.google.com/"
            >Works in latest Chrome, Safari, and Firefox.This is a <br />
            clickable section that will take us to a new page.</a
          >
        </p>
      </div>

      <div class="form-label-group">
        <label class="mt-4 mb-2" for="inputEmail">Email Address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email Address"
          required
          autofocus
        />
      </div>

      <div class="form-label-group">
        <label class="mt-4 mb-2" for="inputPassword">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <div class="checkbox mb-3">
        <label>
          <input class="mt-4" type="checkbox" value="remember-me" />
          Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>

      <p class="text-muted mb-3 mt-5 text-center">â’¸ 2021-2022</p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
